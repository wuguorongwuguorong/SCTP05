<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Food Quality Survey</h1>

    <div>
        <h2>Help us to serve you better, please rate our food quality!</h2>
        <div>
            <label>Customer Name:</label>
            <input type="text" id="CustName"/>
        </div>
        <br></br>
        <div>
            <label>Store</label>
            <select id="outlet">
                <option class="store" value="Compass One">Compass One</option>
                <option class="store" value="Jurong Point">Jurong Point</option>
                <option class="store" value="North Point">North Point</option>
            </select>
        </div>
        <br></br>
        <div>
            <label>Rating:</label>
            <input type="radio" name="rating" class="rating" value="worst"/>
            <label>Worst</label>

            <input type="radio" name="rating" class="rating" value="bad"/>
            <label>Bad</label>

            <input type="radio" name="rating" class="rating" value="average"/>
            <label>Average</label>

            <input type="radio" name="rating" class="rating" value="good"/>
            <label>Good</label>

            <input type="radio" name="rating" class="rating" value="excellent"/>
            <label>Excellent</label>
        </div>
        <br></br>
        <input type="button" value="Submit" id="createSubmit"/>
        <br></br>
        <button id="save-button">Save</button>
    </div>

 

    <ul id="ratings">

    </ul>

    <!-- axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- data.js should come first BECAUSE script.js uses a function from it -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
